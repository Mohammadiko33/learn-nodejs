<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about</title>
  <style>
    /* 🎨 استایل کلی */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #1984ff, #96bcff);
      color: #fff;
      padding: 20px;
    }

    /* ✨ استایل تیتر */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease;
    }

    /* 📝 متن */
    p {
      max-width: 700px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.85);
      animation: fadeInUp 1.2s ease;
    }

    /* 🚨 کلاس های کمکی */

    .flex {
      display: flex;
    }

    .gap-2 {
      gap: 2rem;
    }

    .fixed {
      position: fixed;
    }

    .top-3 {
      top: 3rem;
    }

    .list-none {
      list-style: none;
    }

    .-ml-4 {
      margin-left: -4rem;
    }

    /* 🔥 انیمیشن‌ها */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="fixed top-3 list-none flex gap-2 -ml-4">
      <li><a href="/">home</a></li>
      <li><a href="/about">about</a></li>
    </ul>
  </nav>
  <h1>this is simple about page</h1>

    deserunt odit repellat, laudantium quod quae cum excepturi incidunt corrupti beatae atque!
  <p>
</body>
</html>
