<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page - 404</title>
    <style>
        /* 🎨 استایل کلی */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1984ff, #96bcff);
            color: #fff;
            padding: 20px;
        }

        /* ✨ استایل تیتر */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease;
        }

        /* 📝 متن */
        p {
            max-width: 700px;
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            animation: fadeInUp 1.2s ease;
        }

        /* 🚨 استایل خاص برای صفحه 404 */
        .text-404 {
            font-size: 5rem;
            color: #ff3b3b;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: pulse 1.5s infinite;
        }

        /* 🔥 انیمیشن‌ها */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <h1 class="text-404">404 - page not found</h1>
    <p>i can't reched</p>
</body>
</html>
